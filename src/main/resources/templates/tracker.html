<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SpendWise Tracker</title>
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/static/js/tracker.js}" defer></script>
</head>
<body class="tracker-page">
   
    <div class="container mt-5">
        <h1 class="text-center mb-4">Expense Tracker</h1>

        <div class="card mb-4">
            <div class="card-header">Add New Expense</div>
            <div class="card-body">
                <form id="expenseForm">
                    <input type="hidden" id="expenseId"> <div class="row g-3">
                        <div class="col-md-3">
                            <label for="category" class="form-label">Category</label>
                            <input type="text" class="form-control" id="category" required>
                        </div>
                        <div class="col-md-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" step="0.01" required>
                        </div>
                        <div class="col-md-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                         <div class="col-md-3">
                            <label for="description" class="form-label">Description (Optional)</label>
                            <input type="text" class="form-control" id="description">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" id="submitButton">Add Expense</button>
                            <button type="button" class="btn btn-secondary" id="cancelEditButton" style="display: none;">Cancel Edit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Filter & Search</div>
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label for="filterPeriod" class="form-label">View By</label>
                        <select class="form-select" id="filterPeriod">
                            <option value="all">All Time</option>
                            <option value="day">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="custom">Custom Range</option>
                        </select>
                    </div>
                     <div class="col-md-3" id="customDateRange" style="display: none;">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="col-md-3" id="customEndDate" style="display: none;">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                    <div class="col-md-3">
                        <label for="searchCategory" class="form-label">Search Category</label>
                        <input type="text" class="form-control" id="searchCategory" placeholder="Enter category">
                    </div>
                     <div class="col-md-auto">
                        <button type="button" class="btn btn-outline-primary" id="applyFiltersButton">Apply Filters</button>
                         <button type="button" class="btn btn-outline-secondary" id="resetFiltersButton">Reset Filters</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Expense List</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="expenseTable">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Category</th>
                                        <th>Amount</th>
                                        <th>Description</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Summary</div>
                    <div class="card-body">
                        <p><strong>Total Spent:</strong> <span id="totalSpent"></span></p>
                        <p><strong>Biggest Category:</strong> <span id="biggestCategory"></span></p>
                        <hr>
                        <h5>Category Breakdown</h5>
                        <canvas id="categoryPieChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
